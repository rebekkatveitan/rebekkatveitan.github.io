<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <title>Wilde</title>
    <style>
        canvas{
            border-style: solid;
        }
    </style>
</head>
<body>

    <!--- While løkke (vet ikke hvor mange ganger ting gjentar seg)--->
    <script>
        var a = 0;

        while (a < 101) {
            console.log(a);
            a++;
        }
    </script>

    <!-- For løkke (vet hvor mange ganger ting gjentar seg)-->
    <script>
        for (var i = 0; i < 101; i++){
            console.log(i);
        }
    </script>

    som sagt var det enkeler å forstå, så jeg ville brukt for-løkke.

    <!-- Oppgave 1 s.90 -->
    <script>
        var vinner = 1;

        while (vinner !== 10) {
            console.log(vinner);
            vinner = Math.floor(Math.random() * 10 + 1);

            if (vinner !== 10){
                console.log("Du vant ikke");
            }
            else{
                console.log("Du har vunnet!");
            }
        }
    </script>


    <!-- Oppgave 2 s.90 -->
    <!-- Canvas og while-løkke -->
    <canvas id="canvas" width="600" height="600"></canvas>
        <script>

            const canvas = document.getElementById("canvas");
            const ctx = canvas.getContext("2d"); // lager en ref til innholdet til canvasen

            ctx.moveTo(10,10);
            ctx.lineTo(600,10);
            ctx.stroke();

            var i = 0;

            while(i < 600){
                ctx.moveTo(0,i); // flytter pekeren til 0,i
                ctx.lineTo(600,i); // lager en linje til 600, i
                ctx.stroke(); // tegner steker
                i = i + 10;
            }
        </script>




</body>
